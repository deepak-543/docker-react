version: '3'
services: 
    react-app:
        build: 
            context: .
            dockerfile: Dockerfile.dev
        stdin_open: true
        ports:
            - "3002:3000"
        volumes: 
            - /app/node_modules
            - .:/app
    tests:
        build: 
            context: .
            dockerfile: Dockerfile.dev
        volumes: 
            - /app/node_modules
            - .:/app
        command: ["npm","run","test"]
